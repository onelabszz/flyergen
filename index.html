<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Live Editing - Terkoneksi Database</title>
    <style>
        /* --- RESET & LAYOUT UTAMA --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* Tinggi layar penuh */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Hilangkan scrollbar window utama */
        }

        /* --- HEADER --- */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Header tidak boleh menyusut */
        }

        header h1 { font-size: 1.2rem; }

        .btn-container { display: flex; gap: 10px; align-items: center; }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn-save { background-color: #27ae60; color: white; }
        .btn-save:hover { background-color: #2ecc71; }
        
        .btn-reset { background-color: #c0392b; color: white; }
        .btn-reset:hover { background-color: #e74c3c; }

        #status { font-size: 0.9rem; margin-right: 10px; color: #f1c40f; display: none; }

        /* --- CONTAINER EDITOR (FLEXBOX) --- */
        .main-container {
            display: flex;
            flex: 1; /* Mengisi sisa ruang di bawah header */
            height: calc(100vh - 60px); /* Kalkulasi presisi */
        }

        /* --- KOLOM KIRI (ADMIN) --- */
        .panel-admin {
            width: 50%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            border-right: 4px solid #34495e;
        }

        .panel-header {
            background-color: #333;
            color: #ddd;
            padding: 10px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }

        /* PERBAIKAN: Box Code Full Height */
        #codeInput {
            width: 100%;
            flex-grow: 1; /* KUNCI: Memaksa textarea mengisi sisa ruang panel */
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none; /* Matikan resize manual */
            outline: none;
        }

        /* --- KOLOM KANAN (PUBLIK) --- */
        .panel-public {
            width: 50%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .panel-header-public {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 10px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #bdc3c7;
            flex-shrink: 0;
        }

        #previewFrame {
            width: 100%;
            flex-grow: 1; /* Iframe juga mengisi sisa ruang */
            border: none;
            background: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Live Editor</h1>
        <div class="btn-container">
            <span id="status">Loading...</span>
            <button class="btn-save" onclick="simpanKeServer()">Simpan Perubahan</button>
            <button class="btn-reset" onclick="resetDefault()">Reset</button>
        </div>
    </header>

    <div class="main-container">
        <div class="panel-admin">
            <div class="panel-header">Admin: Source Code Editor</div>
            <textarea id="codeInput" spellcheck="false" placeholder="Sedang memuat data dari server..."></textarea>
        </div>

        <div class="panel-public">
            <div class="panel-header-public">Tampilan Publik (Live View)</div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script>
        // LINK GAS ANDA (JANGAN DIUBAH)
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzEd4YG1VlOFcbgVip6XrOe4quWAImkvcOvzVerTYavMkiuU1F6nSmoxd56b7DbEw7W/exec";

        const editor = document.getElementById('codeInput');
        const preview = document.getElementById('previewFrame');
        const statusLabel = document.getElementById('status');

        // Template Default jika database kosong
        const defaultHTML = `<!DOCTYPE html>
<html>
<head>
<style>
    body { font-family: sans-serif; text-align: center; padding: 50px; color: #333; }
    h1 { color: #e74c3c; font-size: 3rem; }
    p { font-size: 1.2rem; color: #666; }
    .box { border: 2px dashed #ccc; padding: 20px; margin-top: 20px; border-radius: 10px; }
</style>
</head>
<body>
    <h1>Halo Publik!</h1>
    <p>Ini adalah konten live dari database Google Sheets.</p>
    <div class="box">Silakan edit di panel Admin sebelah kiri.</div>
</body>
</html>`;

        // 1. FUNGSI LIVE PREVIEW (LOKAL)
        function updatePreview() {
            const content = editor.value;
            const doc = preview.contentDocument || preview.contentWindow.document;
            doc.open();
            doc.write(content);
            doc.close();
        }

        // Jalankan preview setiap mengetik
        editor.addEventListener('input', updatePreview);

        // 2. FUNGSI AMBIL DATA (GET) DARI GAS
        function loadFromServer() {
            showStatus("Mengambil data...", true);
            
            fetch(GAS_URL)
                .then(response => response.json())
                .then(data => {
                    // Cek apakah data valid
                    if (data && data.status === 'success') {
                        editor.value = data.content; // Ambil isi konten
                    } else {
                        editor.value = defaultHTML; // Gunakan default jika baru
                    }
                    updatePreview();
                    showStatus("Data siap.", false);
                })
                .catch(err => {
                    console.error("Gagal load:", err);
                    showStatus("Gagal memuat data", false);
                    editor.value = defaultHTML;
                    updatePreview();
                });
        }

        // 3. FUNGSI SIMPAN DATA (POST) KE GAS
        function simpanKeServer() {
            showStatus("Menyimpan...", true);
            const content = editor.value;

            // Menggunakan URLSearchParams agar terbaca sebagai parameter di GAS (doPost)
            const params = new URLSearchParams();
            params.append('content', content);

            fetch(GAS_URL, {
                method: 'POST',
                body: params
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response:", data);
                if(data.status === 'success') {
                    showStatus("Berhasil disimpan!", false);
                } else {
                    showStatus("Gagal menyimpan", false);
                }
            })
            .catch(err => {
                console.error("Error save:", err);
                showStatus("Error koneksi", false);
            });
        }

        // Helper Status
        function showStatus(text, isLoading) {
            statusLabel.style.display = 'block';
            statusLabel.innerText = text;
            statusLabel.style.color = isLoading ? '#f1c40f' : '#2ecc71'; // Kuning loading, Hijau sukses
            
            if (!isLoading) {
                setTimeout(() => { statusLabel.style.display = 'none'; }, 3000);
            }
        }

        function resetDefault() {
            if(confirm("Kembali ke template awal? Data yang belum disimpan akan hilang.")) {
                editor.value = defaultHTML;
                updatePreview();
            }
        }

        // Load data saat halaman dibuka
        window.onload = loadFromServer;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Generator - Fixed Layout</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & UI GLOBAL --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: #1e1e2e; /* Background gelap biar fokus */
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- PANEL KIRI (EDITOR) --- */
        .editor-panel {
            width: 350px;
            background: #252535;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: white;
            z-index: 10;
        }

        h3 { margin-top: 0; font-size: 16px; color: #a5b3ce; }
        
        textarea {
            flex: 1;
            background: #181820;
            color: #fab387; /* Warna teks koding yang enak dilihat */
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            resize: none;
            outline: none;
        }
        
        .btn {
            padding: 12px; margin-top: 15px;
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .btn-update { background: #89b4fa; color: #1e1e2e; }
        .btn-update:hover { background: #b4befe; }
        
        .btn-download { background: #a6e3a1; color: #1e1e2e; margin-top: 10px;}
        .btn-download:hover { background: #94e2d5; }

        /* --- PANEL KANAN (PREVIEW AREA) --- */
        .preview-area {
            flex: 1;
            background-color: #cdd6f4; /* Warna abu terang */
            /* Pattern Background supaya kelihatan batas transparan */
            background-image: linear-gradient(45deg, #bcc0cc 25%, transparent 25%), 
                              linear-gradient(-45deg, #bcc0cc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #bcc0cc 75%), 
                              linear-gradient(-45deg, transparent 75%, #bcc0cc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            
            /* PENTING: Scrollbar jika flyer besar */
            overflow: auto; 
            display: flex;
            /* Flyer ditaruh di tengah, tapi tidak dipaksa stretch */
            align-items: flex-start; 
            justify-content: center;
            padding: 50px;
        }

        /* --- KANVAS FLYER (ISOLASI STYLE) --- */
        #flyer-canvas {
            /* Pastikan default display block agar tidak berantakan */
            display: block; 
            margin: auto; /* Center horizontal */
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            /* Reset Text Align agar tidak ikut parent */
            text-align: left; 
            /* Cursor Text */
            cursor: text;
            /* Outline biar user tau area kerja */
            outline: 2px dashed rgba(0,0,0,0.1);
        }
        #flyer-canvas:hover { outline: 2px dashed #4f46e5; }

        /* Loader */
        .loading { font-size: 12px; color: #666; margin-top: 5px; text-align: center; display: none;}
    </style>
</head>
<body>

    <div class="editor-panel">
        <h3>üõ†Ô∏è Source Code Editor</h3>
        <p style="font-size:11px; color:#888; margin-bottom:10px;">
            Paste kode HTML dari Gemini di sini. Pastikan kode memiliki <code>width</code> & <code>height</code> fix (px).
        </p>
        
        <textarea id="htmlInput" placeholder="<div style='width:500px...'>"></textarea>

        <button class="btn btn-update" onclick="renderPreview()">üîÑ Render Preview</button>
        <div id="msg" class="loading">Memproses...</div>
        <button class="btn btn-download" id="btnDL" onclick="downloadFlyer()">‚¨áÔ∏è Download Gambar</button>
    </div>

    <div class="preview-area">
        <div id="flyer-canvas" contenteditable="true" spellcheck="false">
            </div>
    </div>

    <script>
        // --- LOGIC ---
        // Deteksi apakah running di Apps Script atau GitHub Pages
        const isGAS = (typeof google !== 'undefined' && google.script);
        // GANTI URL INI JIKA PAKAI GITHUB PAGES
        const API_URL = "https://script.google.com/macros/s/AKfycbzEd4YG1VlOFcbgVip6XrOe4quWAImkvcOvzVerTYavMkiuU1F6nSmoxd56b7DbEw7W/exec"; 

        window.onload = function() {
            if(isGAS) {
                google.script.run.withSuccessHandler(initApp).getAppSettings();
            } else {
                // Dummy Data untuk tes lokal/GitHub
                initApp({ 
                    JudulDefault: "GRAND OPENING", 
                    WarnaBackground: "linear-gradient(to right, #141e30, #243b55)",
                    FooterText: "Komunitas Kita"
                });
            }
        };

        function initApp(settings) {
            // TEMPLATE DEFAULT YANG STABIL (FIXED WIDTH)
            // Kunci agar tidak berantakan: width: 500px (Bukan %)
            const template = `
<div style="width: 500px; height: 700px; background: ${settings.WarnaBackground}; font-family: 'Segoe UI', sans-serif; position: relative; overflow: hidden; color: white;">
    
    <div style="padding: 40px; text-align: center;">
        <div style="font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; opacity: 0.8;">Invitation</div>
        <h1 style="margin: 0; font-size: 40px; line-height: 1.2; text-shadow: 2px 2px 0px rgba(0,0,0,0.2);">${settings.JudulDefault}</h1>
        <div style="width: 50px; height: 4px; background: #fbbf24; margin: 20px auto;"></div>
    </div>

    <div style="background: rgba(255,255,255,0.1); padding: 40px 20px; text-align: center; margin: 20px 0;">
        <p style="margin: 0 0 10px 0; font-style: italic; opacity: 0.8;">Kepada Yth,</p>
        <h2 style="font-size: 45px; margin: 0; font-weight: 800; color: #fbbf24; text-transform: uppercase;">NAMA<br>PESERTA</h2>
    </div>

    <div style="position: absolute; bottom: 0; width: 100%; padding: 20px; text-align: center; font-size: 12px; background: rgba(0,0,0,0.3);">
        ${settings.FooterText}
    </div>
</div>`;
            
            document.getElementById('htmlInput').value = template;
            renderPreview();
        }

        function renderPreview() {
            var code = document.getElementById('htmlInput').value;
            var canvas = document.getElementById('flyer-canvas');
            
            // Render HTML
            canvas.innerHTML = code;
            
            // PENTING: 
            // Kita reset display style canvas ke block agar mengikuti ukuran div di dalamnya
            canvas.style.display = "inline-block";
        }

        function downloadFlyer() {
            var element = document.getElementById("flyer-canvas");
            var btn = document.getElementById("btnDL");
            var msg = document.getElementById("msg");

            btn.disabled = true; msg.style.display = "block";

            // Matikan edit mode agar kursor hilang
            element.setAttribute("contenteditable", "false");

            html2canvas(element, {
                scale: 2, // HD Quality
                useCORS: true,
                backgroundColor: null // Transparan background support
            }).then(canvas => {
                var link = document.createElement('a');
                link.download = 'Flyer-Result.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                // Simpan Log
                var logData = element.innerText;
                if(isGAS) google.script.run.saveLog(logData);

                // Reset
                element.setAttribute("contenteditable", "true");
                btn.disabled = false; msg.style.display = "none";
            });
        }
    </script>
</body>
</html>
